<div class="shortcut-btn">
	<a mat-fab color="primary"
		matBadge="{{amount}}" matBadgePosition="after" [matBadgeHidden]="amount === 0" matBadgeColor="accent"
		routerLink='{{link}}'
		[queryParams]="{actions: params[0], tab: params[1]}">
		<mat-icon>{{icon}}</mat-icon>
	</a>
	<span class="shortcut-btn-text">{{title}}</span>
</div>
