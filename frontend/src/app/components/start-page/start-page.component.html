<div class="row my-1" *ngIf="!isLoading">
	<div class="col s6">
		<app-shortcut-button [link]="'/chores'" [params]="[toDo, 0]" [icon]="'assignment'"
			[title]="isParent ? 'In progress' : 'To do'"
			[amount]="choresHighights.toDo">
		</app-shortcut-button>
	</div>
	<div class="col s6">
		<app-shortcut-button [link]="'/chores'" [params]="[toPay, 1]" [icon]="'attach_money'"
			[title]="isParent ? 'Ready to pay' : 'Paying soon'"
			[amount]="choresHighights.toPay">
		</app-shortcut-button>
	</div>
	<div class="col s6">
		<app-shortcut-button [link]="'/chores'" [params]="[toReview, 2]" [icon]="'assignment_ind'"
			[title]="isParent ? 'To confirm' : 'Waiting acception'" [amount]="choresHighights.toConfirm">
		</app-shortcut-button>
	</div>
	<div class="col s6" *ngIf="unreadMessages$ | async; let messages">
		<app-shortcut-button [link]="'/messages'" [params]="[]" [icon]="'notifications_active'"
			[title]="'Messages'" [amount]="messages.length">
		</app-shortcut-button>
	</div>
</div>
