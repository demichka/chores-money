<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
	<h3>Registration</h3>
	<div>
		<mat-form-field hintLabel="Max 10 characters">
			<input matInput placeholder="Name" #nameInput formControlName="name" required>
			<mat-error *ngIf="name.invalid">{{getErrorMessage()}}</mat-error>
			<mat-hint align="end">{{nameInput.value?.length || 0}}/10</mat-hint>
		</mat-form-field>
	</div>
	<div>
		<mat-form-field>
			<input matInput placeholder="Email" formControlName="email" required>
			<mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
		</mat-form-field>
	</div>
	<div>
		<mat-form-field>
			<input matInput placeholder="Phone number" #phoneInput formControlName="phone" required>
			<mat-error *ngIf="phone.invalid">{{getErrorMessage()}}</mat-error>
		</mat-form-field>
	</div>
	<div>
		<mat-form-field>
			<input formControlName="password" required matInput placeholder="Password"
				[type]="hide ? 'password' : 'text'">
			<button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
				[attr.aria-pressed]="hide" type="button">
				<mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
			</button>
		</mat-form-field>
	</div>
	<button mat-raised-button color=primary title="Register account">Register account</button>

</form>
